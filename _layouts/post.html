---
layout: default
---

<link rel="stylesheet" href="{{ "/assets/jekyll-tabs/tabs.css" | prepend: site.baseurl }}"/>
<script src="{{ "/assets/jekyll-tabs/tabs.js" | prepend: site.baseurl }}"></script>

<content>
  <!-- title -->
  {% if page.title %}
  <h1>{{page.title}}</h1>
  {% endif %}

  <!-- date -->
  {% if page.date %}
  <subtitle>{{page.date | date: "%d %b %Y"}}</subtitle>
  {% endif %}

  <!-- toc -->
  {{ content | toc_only }}

  <!-- content -->
  {{ content }}
</content>

<style>
  .wrapper {
    max-width: 46em;
  }
</style>
